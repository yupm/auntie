        <div class="container">

        <main role="main" class="container">
            <div class="col-sm-6 offset-sm-3">
                <h1><br>Upload item</h1>
                <form id="formData" action="/cloud/post" method="post" enctype="multipart/form-data">
                    <div class="form-group">Listing Title&nbsp; &nbsp;&nbsp;
                        <br>
                        <input type="text" class="form-control" name="topics">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea type="text" rows="6" class="form-control" name="description"></textarea>
                    </div>
                    <div>
                        <input type="file" id="fileUpload" name="file" accept="image/png, image/jpeg" onchange="PreviewImage()">
                    </div>
                    <div class="container mt-5">
                        <div class="row">
                            <div class="col-6">
                                <img id="img1" src="assets/images/upload-img.png" style="width: 100%;"/>
                            </div>
                            <div class="col-6">
                                <img id="img2" src="assets/images/upload-img.png" style="width: 100%;"/>
                            </div>
                        </div>
                        <div>
                            <img id="cropperImage" style="width: 100%;" src="">
                        </div>
                    </div>
                    <div class="form-group">Tags
                        <br>
                        <input id='taginput' type='text' placeholder='Additional info' class='flexdatalist form-control' data-min-length='1' multiple='multiple' name='itemTags'>

                <hr>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.4.3/cropper.min.js"></script>
        <script>
        $(document).ready(function () {
            $('[data-toggle="offcanvas"]').on('click', function () {
                $('.offcanvas-collapse').toggleClass('open');
            });
        });
        
        var cropper0;
            
        function PreviewImage() {
            var oFReader = new FileReader();
            oFReader.readAsDataURL(document.getElementById("fileUpload").files[0]);

            oFReader.onload = function (oFREvent) {
                document.getElementById('cropperImage').src = oFREvent.target.result;
                var image = document.getElementById('cropperImage');
                cropper0 = new Cropper(image, {
                    aspectRatio: 1 / 1,
                    crop(event) {
                        console.log(event.detail.x);
                        console.log(event.detail.y);
                        console.log(event.detail.width);
                        console.log(event.detail.height);
                        console.log(event.detail.rotate);
                        console.log(event.detail.scaleX);
                        console.log(event.detail.scaleY);
                    },
                });
            };
        };

          var showImg = document.getElementById('img1');    
          $("#cropbtn").click(function() {
               cropper0.getCroppedCanvas({
                width: 160,
                height: 90,
                minWidth: 256,
                minHeight: 256,
                maxWidth: 4096,
                maxHeight: 4096,
                fillColor: '#fff',
                imageSmoothingEnabled: false,
                imageSmoothingQuality: 'high',
              }).toBlob((blob) => {
                   const image1Url = URL.createObjectURL(blob);

                   showImg.src = image1Url;
                  //formData.append('croppedImage', blob);

                });
          });    

    	</script>
