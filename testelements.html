<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
        <meta name="description" content=""> 
        <meta name="author" content=""> 
        <title>Blank Template for Bootstrap</title>         
        <!-- Bootstrap core CSS -->         
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet"> 
        <!-- Custom styles for this template -->         
        <link href="assets/css/style.css" rel="stylesheet"> 
        <link href="assets/css/auntie.css" rel="stylesheet"> 
        <link href="assets/css/jquery.flexdatalist.min.css" rel="stylesheet"> 
        <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.4.3/cropper.min.css" rel="stylesheet"> 
        <style>#my-image,
#use {
    display: none;
}

.bootstrap-tagsinput {
    width: 100%;
}</style>         
    </head>     
    <body> 
        <div class="container"> 
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"> 
                Launch demo modal
</button>             
            <!-- Modal -->             
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"> 
                <div class="modal-dialog modal-lg" role="document"> 
                    <div class="modal-content"> 
                        <div class="modal-header"> 
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> 
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"> 
                                <span aria-hidden="true">&times;</span> 
                            </button>                             
                        </div>                         
                        <div class="modal-body">
                            <img src="http://pinegrow.com/placeholders/img11.jpg" class="img-fluid pr-5 pl-5"/> 
                        </div>                         
                        <div class="modal-footer"> 
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>                             
                            <button type="button" class="btn btn-primary">Save changes</button>                             
                        </div>                         
                    </div>                     
                </div>                 
            </div>             
        </div>         
        <!-- Bootstrap core JavaScript
    ================================================== -->         
        <!-- Placed at the end of the document so the pages load faster -->         
        <script src="assets/js/jquery.min.js"></script>         
        <script src="assets/js/popper.js"></script>         
        <script src="bootstrap/js/bootstrap.min.js"></script>

        </script>         
    </body>     
</html>
